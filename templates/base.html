<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Salary Benchmarks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Salary Benchmarks</a>
        <div>
          <a class="nav-link d-inline text-white" href="{{ url_for('job_titles_list') }}">Job Titles</a>
          <a class="nav-link d-inline text-white" href="{{ url_for('salary_bands_list') }}">Salary Bands</a>
        </div>
      </div>
    </nav>

    <div class="container mb-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
